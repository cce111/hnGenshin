<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>河南原神大学</title>
</head>
<body>
  <!-- 添加图片 -->
  <img src="/main.jpg">

  <!-- JavaScript 代码 -->
  <script>
    // 定义目标域名列表
    var domainList = [
      "https://www.xxgc.edu.cn",//新乡工程学院
      "https://www.hist.edu.cn",//河南科技学院
      "https://www.xxmu.edu.cn",//新乡医学院
      "https://www.zit.edu.cn",//郑州科技学院
      "http://www.zzife.edu.cn",//郑州财经学院
      "https://www.htu.edu.cn",//河南师范大学
      // 添加更多域名
    ];

    // 获取上次访问的索引值，如果没有则默认为-1
    var lastVisitedIndex = parseInt(localStorage.getItem("lastVisitedIndex")) || -1;

    // 生成一个随机的不同于上次的索引值
    var randomIndex;
    do {
      randomIndex = Math.floor(Math.random() * domainList.length);
    } while (randomIndex === lastVisitedIndex);

    // 获取随机域名
    var randomDomain = domainList[randomIndex];

    // 保存这次访问的索引值
    localStorage.setItem("lastVisitedIndex", randomIndex);

    // 定义跳转延迟时间（单位：毫秒）
    var delayTime = 1000; // 

    // 延迟一定时间后跳转到目标域名
    setTimeout(function() {
      window.location.href = randomDomain;
    }, delayTime);
  </script>
</body>
</html>
